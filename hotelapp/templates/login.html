<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <script
      src="https://kit.fontawesome.com/d4881d7d22.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/login.js') }}"
    ></script>
  </head>
  <body>
    <div class="login-container" id="container">
      <div class="form-container sign-up">
        <form action="/register" method="post">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="FirstName" name="first_name" />
          <input type="text" placeholder="LastName" name="last_name" />
          <input type="email" placeholder="Email" name="email" />
          <input type="tel" placeholder="Phone number" name="phone" />
          <input type="password" placeholder="Password" name="password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form method="post">
          <a href="/" class="logo">
            <img
              src="{{ url_for('static', filename='icons/logo.svg') }}"
              alt=""
            />
          </a>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" name="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            value="password"
          />
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
